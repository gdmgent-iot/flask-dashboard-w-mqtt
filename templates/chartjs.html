<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link href="{{url_for('static',filename='css/output.css')}}" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script preload src="../static/js/chartjs/mqtt.js"></script>

</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Dashboard</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <!-- Card 1 -->
      <div class="bg-white p-4 rounded-lg shadow-md" x-data="{ count: 0 }">
        <h2 class="text-xl font-semibold mb-2">Donut</h2>
        <canvas id="myChart" style="width:100%;" style="aspect-ratio: 1;"></canvas>
      </div>

      <!-- Card 2 -->
      <div class="bg-white p-4 rounded-lg shadow-md" x-data="{ isOn: false }">
        <h2 class="text-xl font-semibold mb-2">Temperatures</h2>
        <canvas id="temperatureBarChart" style="width:100%;" style="aspect-ratio: 1;"></canvas>
    </div>
  </div>
  <script preload src="../static/js/chart1.js"></script>
  <script preload src="../static/js/chart2.js"></script>
  <script preload src="../static/js/mqtt.js"></script>
</body>

</html>
