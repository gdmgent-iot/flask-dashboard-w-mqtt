<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">-->
   <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script> 
    <link
      href="{{url_for('static',filename='css/output.css')}}"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto p-4">
      <h1 class="text-3xl font-bold mb-4">Dashboard</h1>

      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <!-- Card 1 -->
        <div class="bg-white p-4 rounded-lg shadow-md" x-data="{ count: 0 }">
          <h2 class="text-xl font-semibold mb-2">Counter</h2>
          <p class="text-gray-700 mb-4">Count: <span x-text="count"></span></p>
          <button
            class="bg-blue-500 text-white px-4 py-2 rounded"
            @click="count++"
          >
            Increment
          </button>
        </div>

        <!-- Card 2 -->
        <div class="bg-white p-4 rounded-lg shadow-md" x-data="{ isOn: false }">
          <h2 class="text-xl font-semibold mb-2">Toggle Switch</h2>
          <p class="text-gray-700 mb-4">
            Status: <span x-text="isOn ? 'On' : 'Off'"></span>
          </p>
          <button
            class="bg-green-500 text-white px-4 py-2 rounded"
            @click="isOn = !isOn"
          >
            Toggle
          </button>
        </div>

        <!-- Card 3 -->
        <div class="bg-white p-4 rounded-lg shadow-md" x-data="{ message: '' }">
          <h2 class="text-xl font-semibold mb-2">Input Field</h2>
          <input
            type="text"
            class="border p-2 w-full mb-4"
            placeholder="Type something..."
            x-model="message"
          />
          <p class="text-gray-700">You typed: <span x-text="message"></span></p>
        </div>
      </div>
    </div>
  </body>
</html>
