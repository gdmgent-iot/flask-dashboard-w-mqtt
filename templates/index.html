<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <!-- <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">-->
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
  <link href="{{url_for('static',filename='css/output.css')}}" rel="stylesheet" />
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script src="../static/js/mqtt.js"></script>
  <script src="../static/js/graphData.js"></script>
</head>

<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">Dashboard</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <!-- Card 1 -->
      <div class="bg-white p-4 rounded-lg shadow-md" x-data="{ count: 0 }">
        <h2 class="text-xl font-semibold mb-2">Counter</h2>
        <p class="text-gray-700 mb-4">Count: <span x-text="count"></span></p>
        <button class="bg-blue-500 text-white px-4 py-2 rounded" @click="count++">
          Increment
        </button>
      </div>

      <!-- Card 2 -->
      <div class="bg-white p-4 rounded-lg shadow-md" x-data="{ isOn: false }">
        <h2 class="text-xl font-semibold mb-2">Toggle Switch</h2>
        <p class="text-gray-700 mb-4">
          Status: <span x-text="isOn ? 'On' : 'Off'"></span>
        </p>
        <button class="bg-green-500 text-white px-4 py-2 rounded" @click="isOn = !isOn">
          Toggle
        </button>
      </div>

      <!-- Card 3 -->
      <div class="bg-white p-4 rounded-lg shadow-md" x-data="{ message: '' }">
        <h2 class="text-xl font-semibold mb-2">Input Field</h2>
        <input type="text" class="border p-2 w-full mb-4" placeholder="Type something..." x-model="message" />
        <p class="text-gray-700">You typed: <span x-text="message"></span></p>
      </div>
      <!-- Card 4 -->
      <div class="bg-white p-4 rounded-lg shadow-md" x-data="{ value: 50 }">
        <h2 class="text-xl font-semibold mb-2">Round Dial</h2>
        <div class="relative w-32 h-32 mx-auto">
          <svg class="absolute inset-0 w-full h-full" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="45" stroke="gray" stroke-width="10" fill="none"></circle>
            <circle cx="50" cy="50" r="45" stroke="blue" stroke-width="10" fill="none" stroke-dasharray="282.6"
              :stroke-dashoffset="282.6 - (value / 100) * 282.6" transform="rotate(-90 50 50)"></circle>
          </svg>
          <div class="absolute inset-0 flex items-center justify-center text-2xl">
            <span x-text="value"></span>
          </div>
        </div>
        <input type="range" min="0" max="100" class="w-full mt-4" x-model="value" />
      </div>
      <div class="bg-white p-4 rounded-lg shadow-md" x-data="{ value: 100 }" id="amount">
        <h2 class="text-xl font-semibold mb-2">Round Dial</h2>
        <div class="relative w-32 h-32 mx-auto">
          <svg class="absolute inset-0 w-full h-full" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="45" stroke="gray" stroke-width="10" fill="none"></circle>
            <circle cx="50" cy="50" r="45" stroke="blue" stroke-width="10" fill="none" stroke-dasharray="282.6"
              :stroke-dashoffset="282.6 - (value / 100) * 282.6" transform="rotate(-90 50 50)"></circle>
          </svg>
        </div>
      </div>
      <!-- Card 5 -->
      <div class="bg-white p-4 rounded-lg shadow-md" x-data="{ value: 10 }">
        <h2 class="text-xl font-semibold mb-2">Bar Plot</h2>
        <div class="relative w-full h-32">
            <svg class="w-full h-full flex justify-center items-center" viewBox="0 0 100 100">
            <rect x="45" y="10" width="10" :height="value" fill="blue"></rect>
            </svg>
        </div>
        <button class="bg-blue-500 text-white px-4 py-2 rounded mt-4" @click="value = value + 10">
          Increase Bars
        </button>
      </div>
      <!-- Card 5 -->
      <div class="bg-white p-4 rounded-lg shadow-md" x-data="{ value: 10 }">
        <h2 class="text-xl font-semibold mb-2">Bar Plot</h2>
        <div class="relative w-full h-32">
            <svg class="w-full h-full flex justify-center items-center" viewBox="0 0 100 100">
              <rect x="45" y="90" width="10" :height="value" fill="blue" :transform="'translate(0, -' + value + ')'"></rect>
            </svg>
        </div>
        <button class="bg-blue-500 text-white px-4 py-2 rounded mt-4" @click="value = value + 10">
          Increase Bars
        </button>
      </div>
    </div>
  </div>

</body>

</html>
